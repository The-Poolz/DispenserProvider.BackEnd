name: Deploy Lambda Function

on:
  release:
    types: [published]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_ACTOR: ${{ github.actor }}

permissions:
  id-token: write
  contents: read
  packages: read

jobs:
  deploy:
    if: ${{ github.event.release.target_commitish == 'master' }}
    runs-on: ubuntu-latest
    environment:
      name: production
    env:
      FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project
        run: dotnet build --configuration Release

      - name: Install Amazon Lambda Tools
        run: dotnet tool install -g Amazon.Lambda.Tools

      - name: Package Lambda function
        working-directory: ${{ github.workspace }}/src/DispenserProvider
        run: dotnet lambda package --configuration Release --output-package ../deployment.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Ensure FUNCTION_NAME is set
        run: |
          set -euo pipefail
          : "${FUNCTION_NAME:?FUNCTION_NAME secret is missing}"

      - name: Verify target Lambda exists
        run: |
          set -euo pipefail
          aws lambda get-function-configuration --function-name "$FUNCTION_NAME" --query '{Name:FunctionName,PackageType:PackageType}' --output table

      - name: Deploy Lambda Code
        run: |
          set -euo pipefail
          ls -l src/deployment.zip
          aws lambda update-function-code \
            --function-name "$FUNCTION_NAME" \
            --zip-file fileb://src/deployment.zip \
            --publish

      - name: Wait for Lambda update to complete
        run: |
          set -euo pipefail
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"

      - name: Update Lambda Description with Release URL
        env:
          RELEASE_URL: ${{ github.event.release.html_url }}
        run: |
          set -euo pipefail
          aws lambda update-function-configuration --function-name "$FUNCTION_NAME" --description "$RELEASE_URL"
