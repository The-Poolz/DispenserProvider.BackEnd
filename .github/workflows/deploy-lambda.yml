name: Deploy Lambda Function

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build project
        run: dotnet build --configuration Release

      - name: Package Lambda function
        run: dotnet lambda package --configuration Release --output-package deployment.zip

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v2
        with:
          name: lambda-deployment
          path: deployment.zip

      - name: Download deployment artifact
        uses: actions/download-artifact@v2
        with:
          name: lambda-deployment

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Deploy Lambda Code
        env:
          LAMBDA_NAME: ${{ secrets.LAMBDA_NAME }}
        run: |
          aws lambda update-function-code --function-name "$LAMBDA_NAME" --zip-file fileb://deployment.zip

      - name: Update Lambda Description with Release URL
        env:
          LAMBDA_NAME: ${{ secrets.LAMBDA_NAME }}
          RELEASE_URL: ${{ github.event.release.html_url }}
        run: |
          aws lambda update-function-configuration --function-name "$LAMBDA_NAME" --description "$RELEASE_URL"
